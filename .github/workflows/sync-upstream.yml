name: Sync upstream

on:
  schedule:
    # Daily at 03:15 UTC
    - cron: "15 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  UPSTREAM: openclaw/openclaw
  DEFAULT_BRANCH: main

concurrency:
  group: sync-upstream-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    if: github.repository == 'kiri-i/openclaw'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config checkout.defaultRemote origin

      - name: Add upstream remote
        run: |
          if ! git remote get-url upstream >/dev/null 2>&1; then
            git remote add upstream "https://github.com/${UPSTREAM}.git"
          fi

      - name: Sync default branch (keep fork-specific workflow commits)
        run: |
          set -euo pipefail

          git fetch upstream "${DEFAULT_BRANCH}" --prune
          git switch "${DEFAULT_BRANCH}"
          git merge --no-edit "upstream/${DEFAULT_BRANCH}"
          git push origin "${DEFAULT_BRANCH}"
